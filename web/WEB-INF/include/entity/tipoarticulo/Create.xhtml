<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoarticuloCreateDlg" widgetVar="TipoarticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoarticuloTitle}" closeOnEscape="true">

            <h:form id="TipoarticuloCreateForm">

                <h:panelGroup id="display" rendered="#{tipoarticuloController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoarticuloLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoarticuloController.selected.id}" title="#{myBundle.CreateTipoarticuloTitle_id}" required="true" requiredMessage="#{myBundle.CreateTipoarticuloRequiredMessage_id}"/>

                        <p:outputLabel value="#{myBundle.CreateTipoarticuloLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoarticuloController.selected.nombre}" title="#{myBundle.CreateTipoarticuloTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTipoarticuloRequiredMessage_nombre}" size="200" maxlength="200"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoarticuloController.saveNew}" value="#{myBundle.Save}" update="display,:TipoarticuloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoarticuloCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoarticuloCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
